<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>XMPP WebRTC DEMO sample</title>
	
	<link rel="stylesheet" href="demo.css" />
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>

<body>
	<div id="wrap">
	
		<div id="auth">			
			<div class="main-wrap">
				<div class="logo"><img src="images/logo.png" alt="QuickBlox logo" /></div>
				<div class="welcome">Welcome to<br />QuickBlox WebRTC DEMO sample</div>
				
				<div id="buttons">
					<p><button onclick="authQB(1)">Sign in with User1</button></p>
					<p><button onclick="authQB(2)">Sign in with User2</button></p>
				</div>
			</div>
			
			<div class="powered">Powered by <a href="http://quickblox.com">QuickBlox</a></div>
		</div>
		
		
		<div id="connecting">
			<p>Connecting. Please wait...</p>
			<p><img src="images/connecting.gif" alt="connecting" /></p>
		</div>
		
		
		<div id="webrtc">
            <div id="recipientVideoContainer" style="display:none;"></div>

            <div id="userVideo" style="display:none;"></div>

			<div id="callIncoming" style="display:none;">
				<div class="avatar"></div>
				<span class="callerID">Morgan Freeman</span>
				<span class="delay" style="display:none">Please wait...</span>
	
				<div id="controls" class="incomingCallControls">
					<div id="container">
						<button id="acceptCall">Accept call</button>
						<button id="declineCall">Decline call</button>
					</div>
				</div>
			</div>

			<!-- <audio src="ring.mp3" autoplay loop id="ring"></audio> -->

			<div id="controls" class="activeCallControls" style="display:none;">
				<div id="container">
					<span id="callTimer"><label id="minutes">00</label>:<label id="seconds">00</label></span>
					<button id="hangUp">End call</button>
				</div>
			</div>

			<div id="callToUser">
				<button id="callToUser" onclick="callToUser()">Ð¡all to opponent</button>
			</div>
		</div>
		
	</div>
	
	<script src="js/quickblox.js"></script>
	<script src="js/strophe.js"></script>
	<script src="js/jquery.base64.min.js"></script>
	<script src="js/jquery.formatDateTime.js"></script>
	<script src="js/jquery.scrollTo-min.js"></script>
	<script src="qb_signalling.js"></script>
	<script src="qb_webrtc.js"></script>
    <script src="demo.js"></script>
</body>
</html>
